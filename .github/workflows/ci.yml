name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust (for tokenizers/peft)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        # Use --no-interaction and --no-ansi to keep logs clean
        # Use --with dev to get pytest, coverage, etc.
        run: poetry install --with dev --no-interaction --no-ansi

      - name: Install lint tools
        run: |
          pipx install black
          pipx install ruff

      - name: Lint and Format Check
        run: |
          ruff check .
          black --check .

      - name: Test with Coverage
        # Run pytest via poetry to ensure venv is used
        run: poetry run pytest --cov=eurosat_vit_analysis --cov-fail-under=80
